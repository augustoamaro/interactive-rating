<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main>
    <div card class="card">
      <div card_content class="card-content">
        <div class="circle">
          <img src="./images/icon-star.svg" alt="star">
        </div>

        <h2>How did we do?</h2>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>

        <div circles class="circles-container">
          <span class="circles">1</span>
          <span class="circles">2</span>
          <span class="circles">3</span>
          <span class="circles">4</span>
          <span class="circles">5</span>
        </div>

        <div onclick="handleSubmit()" class="btn-submit">
          <label>SUBMIT</label>
        </div>
      </div>

      <div card_final class="card-content-final">
        <img src="./images/illustration-thank-you.svg" alt="thank-you">

        <div class="selected">
          <span>You selected 4 out of 5</span>
        </div>

        <div class="thanks">
          <h2>Thank You</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
            touch!</p>
        </div>


      </div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>

</html>
